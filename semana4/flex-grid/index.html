<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex-Grid</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="titulo">
        <img
          src="https://icons-for-free.com/iconfiles/png/512/cake-1321215613168069161.png"
          alt="ícone bolinho"
        />
        <span> Confeitaria </span>
      </div>
      <button>Login</button>
    </header>
    <main>
      <aside class="icones">
        <div class="icone">
          <div class="img-text-icone">
            <img
              src="https://cdn2.iconfinder.com/data/icons/pittogrammi/142/65-512.png"
              alt="ícone casinha"
            />
            <p>Home</p>
          </div>
          <img
            src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/ChevronRight-512.png"
            alt="Ícone setinha para a direita"
          />
        </div>
        <div class="icone">
          <div class="img-text-icone">
            <img
              src="https://cdn.onlinewebfonts.com/svg/img_480095.png"
              alt="ícone docinho"
            />
            <p>Produtos</p>
          </div>
          <img
            src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/ChevronRight-512.png"
            alt="Ícone setinha para a direita"
          />
        </div>
        <div class="icone">
          <div class="img-text-icone">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Ic_shopping_cart_48px.svg/1024px-Ic_shopping_cart_48px.svg.png"
              alt="ícone carrinho"
            />
            <p>Carrinho</p>
          </div>
          <img
            src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/ChevronRight-512.png"
            alt="Ícone setinha para a direita"
          />
        </div>
        <div class="icone">
          <div class="img-text-icone">
            <img
              src="https://cdn.iconscout.com/icon/free/png-512/account-profile-avatar-man-circle-round-user-30452.png"
              alt="ícone perfil"
            />
            <p>Perfil</p>
          </div>
          <img
            src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/ChevronRight-512.png"
            alt="Ícone setinha para a direita"
          />
        </div>
      </aside>
      <section class="card-content">
        <div class="card">
          <figure>
            <img
              src="https://casaefesta.com/wp-content/uploads/2019/05/bolos-decorados-para-festas-fotos-inspiradoras-48.jpg"
              alt="Foto do bolo bonito"
            />
          </figure>
          <h2>Bolo de Chocolate</h2>
          <p>Delicioso bolo de Chocolate molhadinho decorado com morangos</p>
        </div>
      </section>
    </main>
  </body>
</html>
